name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create environment file
        run: |
          echo "export const environment = {" >> ./src/environments/environment.ts
          echo "  production: false," >> ./src/environments/environment.ts
          echo "  firebaseAPIKey: '${{ secrets.FIREBASE_API_KEY }}'," >> ./src/environments/environment.ts
          echo "};" >> ./src/environments/environment.ts
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_BB68F }}"
          channelId: live
          projectId: angular-bb68f
