<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>

    <div class="col-lg-6 col-md-8 box">
      <div class="spinner-box" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>

      <app-modal
        [message]="error"
        *ngIf="error"
        (close)="onHandleError()"
      ></app-modal>

      <div class="login-box" *ngIf="!isLoading">
        <div class="col-lg-12 login-key mt-4">
          <fa-icon [icon]="['fas', 'key']"></fa-icon>
        </div>
        <div class="col-lg-12 login-title">
          {{ isLoginMode ? ("LOGIN" | translate) : ("SIGNUP" | translate) }}
        </div>

        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email" class="form-control-label">{{
                  "EMAIL" | translate
                }}</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-control-label">
                  {{ "PASSWORD" | translate }}
                </label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  formControlName="password"
                />
              </div>

              <div class="col-lg-12 loginbttm">
                <div
                  class="d-flex justify-content-between align-items-center login-btm login-button"
                >
                  <button
                    type="submit"
                    class="btn px-4 btn-outline-primary"
                    [disabled]="!signupForm.valid"
                  >
                    {{
                      isLoginMode
                        ? ("LOGIN" | translate)
                        : ("SIGNUP" | translate)
                    }}
                  </button>
                  <a class="login-link" (click)="onSwitchMode()">{{
                    isLoginMode
                      ? ("DO_NOT_HAVE_AN_ACCOUNT" | translate)
                      : ("ALREADY_HAVE_AN_ACCOUNT" | translate)
                  }}</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
</div>
