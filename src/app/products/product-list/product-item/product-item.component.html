<a
  [routerLink]="[i]"
  routerLinkActive="bg-custom"
  style="cursor: pointer"
  class="list-group-item d-flex m-1 p-3 justify-content-between align-items-center"
>
  <div class="flex-shrink-0">
    <img
      src="{{ product.imagePath }}"
      alt="{{ product.name }}"
      class="img-fluid img-thumbnail"
      height="150"
      width="150"
    />
  </div>
  <div class="flex-grow-1 ms-3 product-info">
    <h5 class="mt-0">
      {{ product.articleNumber }}
    </h5>
    <h4 class="mt-0">{{ product.name }}</h4>
    <h3 class="mt-0">{{ product.price }} {{ "CURRENCY_UNIT" | translate }}</h3>
    <p>
      {{ product.description }}
    </p>
  </div>
</a>
